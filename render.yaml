services:
  - type: web
    name: petitio-app
    runtime: docker
    plan: starter
    dockerfilePath: ./advocacia_saas/Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: petitio-db
          property: connectionString
    healthCheckPath: /
    disk:
      name: petitio-disk
      mountPath: /data
      sizeGB: 1

  - type: postgres
    name: petitio-db
    plan: starter
    ipAllowList: []  # only accessible from other services