services:
  - type: web
    name: petitio-app
    runtime: docker
    plan: starter
    dockerfilePath: ./advocacia_saas/Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /
    disk:
      name: petitio-disk
      mountPath: /data
      sizeGB: 1