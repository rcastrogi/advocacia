# Configuração de testes para pytest
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    slow: marca testes lentos
    integration: marca testes de integração
    unit: marca testes unitários
    
# Coverage
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
