<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
    <defs>
        <!-- Gradientes -->
        <linearGradient id="goldHero" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e8d48a" />
            <stop offset="30%" style="stop-color:#d4af37" />
            <stop offset="70%" style="stop-color:#c9a85c" />
            <stop offset="100%" style="stop-color:#b8972f" />
        </linearGradient>

        <linearGradient id="navyHero" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#243b55" />
            <stop offset="100%" style="stop-color:#141e30" />
        </linearGradient>

        <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0.02)" />
        </linearGradient>

        <!-- Sombras -->
        <filter id="heroShadow" x="-30%" y="-30%" width="160%" height="160%">
            <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#000" flood-opacity="0.4" />
        </filter>

        <filter id="softGlow">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Padrão de linhas sutis -->
        <pattern id="linesPattern" patternUnits="userSpaceOnUse" width="40" height="40">
            <line x1="0" y1="40" x2="40" y2="0" stroke="rgba(201,168,92,0.08)" stroke-width="1" />
        </pattern>
    </defs>

    <!-- Fundo com padrão -->
    <rect width="600" height="500" fill="transparent" />

    <!-- Círculos decorativos de fundo -->
    <circle cx="500" cy="80" r="150" fill="none" stroke="rgba(201,168,92,0.1)" stroke-width="1" />
    <circle cx="500" cy="80" r="200" fill="none" stroke="rgba(201,168,92,0.05)" stroke-width="1" />
    <circle cx="100" cy="420" r="120" fill="none" stroke="rgba(201,168,92,0.08)" stroke-width="1" />

    <!-- Card principal com efeito glass -->
    <g transform="translate(50, 40)" filter="url(#heroShadow)">
        <!-- Sombra do card -->
        <rect x="5" y="5" width="500" height="380" rx="20" fill="rgba(0,0,0,0.2)" />

        <!-- Card principal -->
        <rect x="0" y="0" width="500" height="380" rx="20" fill="url(#navyHero)" />
        <rect x="0" y="0" width="500" height="380" rx="20" fill="url(#glassGradient)" />
        <rect x="0" y="0" width="500" height="380" rx="20" fill="url(#linesPattern)" />

        <!-- Borda dourada -->
        <rect x="0" y="0" width="500" height="380" rx="20" fill="none" stroke="url(#goldHero)" stroke-width="2" />

        <!-- Header do card -->
        <rect x="0" y="0" width="500" height="80" rx="20" fill="rgba(201,168,92,0.1)" />
        <path d="M0 60 L0 20 Q0 0 20 0 L480 0 Q500 0 500 20 L500 60 Z" fill="rgba(201,168,92,0.05)" />

        <!-- Logo no header -->
        <g transform="translate(30, 25)">
            <circle cx="15" cy="15" r="15" fill="none" stroke="url(#goldHero)" stroke-width="1.5" />
            <!-- Mini balança -->
            <line x1="15" y1="8" x2="15" y2="24" stroke="url(#goldHero)" stroke-width="1.5" />
            <line x1="6" y1="10" x2="24" y2="10" stroke="url(#goldHero)" stroke-width="1.5" />
            <circle cx="6" cy="16" r="3" fill="url(#goldHero)" />
            <circle cx="24" cy="16" r="3" fill="url(#goldHero)" />
        </g>

        <text x="70" y="45" font-family="Cormorant Garamond, Georgia, serif" font-size="24" font-weight="600"
            letter-spacing="3" fill="url(#goldHero)">
            PETITIO
        </text>

        <!-- Conteúdo principal - Dashboard mockup -->
        <g transform="translate(25, 100)">
            <!-- Sidebar -->
            <rect x="0" y="0" width="100" height="250" rx="10" fill="rgba(0,0,0,0.3)" />

            <!-- Menu items -->
            <g fill="rgba(201,168,92,0.6)" font-family="Inter, sans-serif" font-size="9">
                <rect x="10" y="15" width="80" height="28" rx="5" fill="rgba(201,168,92,0.2)" />
                <text x="50" y="33" text-anchor="middle" fill="url(#goldHero)">Dashboard</text>

                <text x="50" y="65" text-anchor="middle" fill="rgba(255,255,255,0.5)">Clientes</text>
                <text x="50" y="90" text-anchor="middle" fill="rgba(255,255,255,0.5)">Petições</text>
                <text x="50" y="115" text-anchor="middle" fill="rgba(255,255,255,0.5)">Processos</text>
                <text x="50" y="140" text-anchor="middle" fill="rgba(255,255,255,0.5)">Documentos</text>
            </g>

            <!-- Área principal -->
            <g transform="translate(115, 0)">
                <!-- Cards de estatísticas -->
                <g transform="translate(0, 0)">
                    <!-- Card 1 -->
                    <rect x="0" y="0" width="100" height="60" rx="8" fill="rgba(255,255,255,0.08)" />
                    <rect x="0" y="0" width="100" height="60" rx="8" fill="none" stroke="rgba(201,168,92,0.3)"
                        stroke-width="1" />
                    <text x="15" y="22" font-family="Inter, sans-serif" font-size="8"
                        fill="rgba(255,255,255,0.6)">Clientes</text>
                    <text x="15" y="45" font-family="Inter, sans-serif" font-size="22" font-weight="700"
                        fill="url(#goldHero)">247</text>

                    <!-- Card 2 -->
                    <rect x="115" y="0" width="100" height="60" rx="8" fill="rgba(255,255,255,0.08)" />
                    <rect x="115" y="0" width="100" height="60" rx="8" fill="none" stroke="rgba(201,168,92,0.3)"
                        stroke-width="1" />
                    <text x="130" y="22" font-family="Inter, sans-serif" font-size="8"
                        fill="rgba(255,255,255,0.6)">Processos</text>
                    <text x="130" y="45" font-family="Inter, sans-serif" font-size="22" font-weight="700"
                        fill="url(#goldHero)">89</text>

                    <!-- Card 3 -->
                    <rect x="230" y="0" width="100" height="60" rx="8" fill="rgba(255,255,255,0.08)" />
                    <rect x="230" y="0" width="100" height="60" rx="8" fill="none" stroke="rgba(201,168,92,0.3)"
                        stroke-width="1" />
                    <text x="245" y="22" font-family="Inter, sans-serif" font-size="8"
                        fill="rgba(255,255,255,0.6)">Petições</text>
                    <text x="245" y="45" font-family="Inter, sans-serif" font-size="22" font-weight="700"
                        fill="url(#goldHero)">156</text>
                </g>

                <!-- Gráfico simulado -->
                <g transform="translate(0, 80)">
                    <rect x="0" y="0" width="330" height="120" rx="8" fill="rgba(255,255,255,0.05)" />
                    <rect x="0" y="0" width="330" height="120" rx="8" fill="none" stroke="rgba(201,168,92,0.2)"
                        stroke-width="1" />

                    <text x="15" y="22" font-family="Inter, sans-serif" font-size="10"
                        fill="rgba(255,255,255,0.7)">Performance Mensal</text>

                    <!-- Barras do gráfico -->
                    <g transform="translate(20, 40)">
                        <rect x="0" y="50" width="25" height="30" rx="3" fill="rgba(201,168,92,0.4)" />
                        <rect x="40" y="35" width="25" height="45" rx="3" fill="rgba(201,168,92,0.5)" />
                        <rect x="80" y="20" width="25" height="60" rx="3" fill="rgba(201,168,92,0.6)" />
                        <rect x="120" y="10" width="25" height="70" rx="3" fill="rgba(201,168,92,0.7)" />
                        <rect x="160" y="0" width="25" height="80" rx="3" fill="url(#goldHero)" />
                        <rect x="200" y="15" width="25" height="65" rx="3" fill="rgba(201,168,92,0.65)" />
                        <rect x="240" y="25" width="25" height="55" rx="3" fill="rgba(201,168,92,0.55)" />
                    </g>
                </g>

                <!-- Lista recente -->
                <g transform="translate(0, 215)">
                    <rect x="0" y="0" width="160" height="35" rx="5" fill="rgba(255,255,255,0.05)" />
                    <circle cx="18" cy="17" r="8" fill="rgba(201,168,92,0.3)" />
                    <text x="35" y="14" font-family="Inter, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">Maria
                        Silva</text>
                    <text x="35" y="26" font-family="Inter, sans-serif" font-size="7" fill="rgba(201,168,92,0.7)">Novo
                        processo</text>

                    <rect x="170" y="0" width="160" height="35" rx="5" fill="rgba(255,255,255,0.05)" />
                    <circle cx="188" cy="17" r="8" fill="rgba(201,168,92,0.3)" />
                    <text x="205" y="14" font-family="Inter, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)">João
                        Santos</text>
                    <text x="205" y="26" font-family="Inter, sans-serif" font-size="7"
                        fill="rgba(201,168,92,0.7)">Petição enviada</text>
                </g>
            </g>
        </g>
    </g>

    <!-- Elementos decorativos flutuantes -->
    <g filter="url(#softGlow)">
        <!-- Documento flutuante 1 -->
        <g transform="translate(480, 350) rotate(-10)">
            <rect x="0" y="0" width="70" height="90" rx="5" fill="rgba(20,30,48,0.95)" stroke="url(#goldHero)"
                stroke-width="1.5" />
            <line x1="10" y1="20" x2="60" y2="20" stroke="rgba(201,168,92,0.4)" stroke-width="2" />
            <line x1="10" y1="32" x2="50" y2="32" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
            <line x1="10" y1="44" x2="55" y2="44" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
            <line x1="10" y1="56" x2="45" y2="56" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
            <circle cx="55" cy="75" r="8" fill="none" stroke="url(#goldHero)" stroke-width="1.5" />
            <path d="M52 75 L55 78 L60 72" stroke="url(#goldHero)" stroke-width="1.5" fill="none" />
        </g>

        <!-- Ícone de balança flutuante -->
        <g transform="translate(30, 120)">
            <circle cx="25" cy="25" r="25" fill="rgba(20,30,48,0.9)" stroke="url(#goldHero)" stroke-width="1.5" />
            <g transform="translate(25, 25) scale(0.4)">
                <line x1="0" y1="-30" x2="0" y2="25" stroke="url(#goldHero)" stroke-width="3" />
                <line x1="-30" y1="-25" x2="30" y2="-25" stroke="url(#goldHero)" stroke-width="3" />
                <circle cx="-25" cy="-10" r="8" fill="url(#goldHero)" />
                <circle cx="25" cy="-10" r="8" fill="url(#goldHero)" />
                <polygon points="-15,25 15,25 0,15" fill="url(#goldHero)" />
            </g>
        </g>
    </g>

    <!-- Badge de confiança -->
    <g transform="translate(470, 60)">
        <rect x="0" y="0" width="110" height="35" rx="17" fill="rgba(20,30,48,0.95)" stroke="url(#goldHero)"
            stroke-width="1.5" />
        <circle cx="20" cy="17" r="10" fill="url(#goldHero)" opacity="0.3" />
        <text x="18" y="21" font-family="Inter, sans-serif" font-size="10" fill="url(#goldHero)">✓</text>
        <text x="38" y="14" font-family="Inter, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)">100%
            Seguro</text>
        <text x="38" y="26" font-family="Inter, sans-serif" font-size="7" fill="rgba(201,168,92,0.8)">LGPD
            Compliant</text>
    </g>
</svg>