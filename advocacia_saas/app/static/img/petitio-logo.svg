<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <defs>
        <!-- Gradiente dourado elegante -->
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d4af37" />
            <stop offset="50%" style="stop-color:#c9a85c" />
            <stop offset="100%" style="stop-color:#b8972f" />
        </linearGradient>

        <!-- Gradiente navy profundo -->
        <linearGradient id="navyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1b263b" />
            <stop offset="100%" style="stop-color:#0d1b2a" />
        </linearGradient>

        <!-- Sombra suave -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3" />
        </filter>

        <!-- Brilho dourado -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Fundo circular com borda dourada -->
    <circle cx="200" cy="200" r="180" fill="url(#navyGradient)" filter="url(#shadow)" />
    <circle cx="200" cy="200" r="175" fill="none" stroke="url(#goldGradient)" stroke-width="3" />
    <circle cx="200" cy="200" r="165" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5" />

    <!-- Balança da Justiça estilizada -->
    <g transform="translate(200, 180)" filter="url(#glow)">
        <!-- Haste central -->
        <rect x="-4" y="-80" width="8" height="140" fill="url(#goldGradient)" rx="2" />

        <!-- Base triangular -->
        <polygon points="-35,60 35,60 0,45" fill="url(#goldGradient)" />
        <rect x="-45" y="58" width="90" height="8" fill="url(#goldGradient)" rx="2" />

        <!-- Barra horizontal da balança -->
        <rect x="-85" y="-75" width="170" height="6" fill="url(#goldGradient)" rx="3" />

        <!-- Prato esquerdo -->
        <g transform="translate(-70, -75)">
            <line x1="0" y1="0" x2="0" y2="35" stroke="url(#goldGradient)" stroke-width="2" />
            <line x1="-15" y1="0" x2="15" y2="0" stroke="url(#goldGradient)" stroke-width="2" />
            <line x1="-15" y1="0" x2="-20" y2="35" stroke="url(#goldGradient)" stroke-width="2" />
            <line x1="15" y1="0" x2="20" y2="35" stroke="url(#goldGradient)" stroke-width="2" />
            <ellipse cx="0" cy="40" rx="25" ry="8" fill="url(#goldGradient)" />
        </g>

        <!-- Prato direito -->
        <g transform="translate(70, -75)">
            <line x1="0" y1="0" x2="0" y2="35" stroke="url(#goldGradient)" stroke-width="2" />
            <line x1="-15" y1="0" x2="15" y2="0" stroke="url(#goldGradient)" stroke-width="2" />
            <line x1="-15" y1="0" x2="-20" y2="35" stroke="url(#goldGradient)" stroke-width="2" />
            <line x1="15" y1="0" x2="20" y2="35" stroke="url(#goldGradient)" stroke-width="2" />
            <ellipse cx="0" cy="40" rx="25" ry="8" fill="url(#goldGradient)" />
        </g>

        <!-- Ornamento no topo -->
        <circle cx="0" cy="-85" r="12" fill="url(#goldGradient)" />
        <circle cx="0" cy="-85" r="6" fill="url(#navyGradient)" />
    </g>

    <!-- Texto PETITIO -->
    <text x="200" y="305" text-anchor="middle" font-family="Cormorant Garamond, Georgia, serif" font-size="42"
        font-weight="600" letter-spacing="8" fill="url(#goldGradient)">
        PETITIO
    </text>

    <!-- Linha decorativa abaixo do texto -->
    <line x1="110" y1="320" x2="290" y2="320" stroke="url(#goldGradient)" stroke-width="1.5" />

    <!-- Tagline -->
    <text x="200" y="345" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" letter-spacing="3"
        fill="#c9a85c" opacity="0.9">
        ADVOCACIA DIGITAL
    </text>
</svg>