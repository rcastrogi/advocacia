<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <defs>
        <!-- Gradiente dourado elegante -->
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d4af37" />
            <stop offset="50%" style="stop-color:#c9a85c" />
            <stop offset="100%" style="stop-color:#b8972f" />
        </linearGradient>

        <!-- Gradiente navy profundo -->
        <linearGradient id="navyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1b263b" />
            <stop offset="100%" style="stop-color:#0d1b2a" />
        </linearGradient>

        <!-- Sombra suave -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3" />
        </filter>

        <!-- Brilho dourado -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Fundo circular com borda dourada -->
    <circle cx="200" cy="200" r="180" fill="url(#navyGradient)" filter="url(#shadow)" />
    <circle cx="200" cy="200" r="175" fill="none" stroke="url(#goldGradient)" stroke-width="3" />
    <circle cx="200" cy="200" r="165" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5" />

    <!-- Texto PETITIO com T como balança -->
    <g transform="translate(200, 185)" filter="url(#glow)">
        <!-- P -->
        <text x="-120" y="0" text-anchor="middle" font-family="Cormorant Garamond, Georgia, serif" font-size="58"
            font-weight="700" fill="url(#goldGradient)">P</text>

        <!-- E -->
        <text x="-75" y="0" text-anchor="middle" font-family="Cormorant Garamond, Georgia, serif" font-size="58"
            font-weight="700" fill="url(#goldGradient)">E</text>

        <!-- Primeiro T como balança (mini) -->
        <g transform="translate(-30, -20)">
            <!-- Haste central do T/balança -->
            <rect x="-3" y="-15" width="6" height="55" fill="url(#goldGradient)" rx="1" />
            <!-- Barra horizontal (topo do T/barra da balança) -->
            <rect x="-22" y="-18" width="44" height="5" fill="url(#goldGradient)" rx="2" />
            <!-- Prato esquerdo pequeno -->
            <g transform="translate(-18, -15)">
                <line x1="0" y1="0" x2="0" y2="12" stroke="url(#goldGradient)" stroke-width="1.5" />
                <ellipse cx="0" cy="14" rx="8" ry="3" fill="url(#goldGradient)" />
            </g>
            <!-- Prato direito pequeno -->
            <g transform="translate(18, -15)">
                <line x1="0" y1="0" x2="0" y2="12" stroke="url(#goldGradient)" stroke-width="1.5" />
                <ellipse cx="0" cy="14" rx="8" ry="3" fill="url(#goldGradient)" />
            </g>
        </g>

        <!-- I -->
        <text x="15" y="0" text-anchor="middle" font-family="Cormorant Garamond, Georgia, serif" font-size="58"
            font-weight="700" fill="url(#goldGradient)">I</text>

        <!-- Segundo T como balança (mini) -->
        <g transform="translate(55, -20)">
            <!-- Haste central do T/balança -->
            <rect x="-3" y="-15" width="6" height="55" fill="url(#goldGradient)" rx="1" />
            <!-- Barra horizontal (topo do T/barra da balança) -->
            <rect x="-22" y="-18" width="44" height="5" fill="url(#goldGradient)" rx="2" />
            <!-- Prato esquerdo pequeno -->
            <g transform="translate(-18, -15)">
                <line x1="0" y1="0" x2="0" y2="12" stroke="url(#goldGradient)" stroke-width="1.5" />
                <ellipse cx="0" cy="14" rx="8" ry="3" fill="url(#goldGradient)" />
            </g>
            <!-- Prato direito pequeno -->
            <g transform="translate(18, -15)">
                <line x1="0" y1="0" x2="0" y2="12" stroke="url(#goldGradient)" stroke-width="1.5" />
                <ellipse cx="0" cy="14" rx="8" ry="3" fill="url(#goldGradient)" />
            </g>
        </g>

        <!-- I -->
        <text x="100" y="0" text-anchor="middle" font-family="Cormorant Garamond, Georgia, serif" font-size="58"
            font-weight="700" fill="url(#goldGradient)">I</text>

        <!-- O -->
        <text x="140" y="0" text-anchor="middle" font-family="Cormorant Garamond, Georgia, serif" font-size="58"
            font-weight="700" fill="url(#goldGradient)">O</text>
    </g>

    <!-- Linha decorativa abaixo do texto -->
    <line x1="80" y1="215" x2="320" y2="215" stroke="url(#goldGradient)" stroke-width="1.5" />

    <!-- Tagline -->
    <text x="200" y="245" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" letter-spacing="4"
        fill="#c9a85c" opacity="0.9">
        ADVOCACIA DIGITAL
    </text>

    <!-- Balança da Justiça maior embaixo -->
    <g transform="translate(200, 310)" filter="url(#glow)">
        <!-- Haste central -->
        <rect x="-3" y="-35" width="6" height="55" fill="url(#goldGradient)" rx="2" />

        <!-- Base triangular -->
        <polygon points="-20,20 20,20 0,12" fill="url(#goldGradient)" />
        <rect x="-25" y="18" width="50" height="5" fill="url(#goldGradient)" rx="2" />

        <!-- Barra horizontal da balança -->
        <rect x="-50" y="-33" width="100" height="4" fill="url(#goldGradient)" rx="2" />

        <!-- Prato esquerdo -->
        <g transform="translate(-42, -31)">
            <line x1="0" y1="0" x2="0" y2="18" stroke="url(#goldGradient)" stroke-width="1.5" />
            <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#goldGradient)" stroke-width="1.5" />
            <line x1="-8" y1="0" x2="-10" y2="18" stroke="url(#goldGradient)" stroke-width="1.5" />
            <line x1="8" y1="0" x2="10" y2="18" stroke="url(#goldGradient)" stroke-width="1.5" />
            <ellipse cx="0" cy="20" rx="12" ry="4" fill="url(#goldGradient)" />
        </g>

        <!-- Prato direito -->
        <g transform="translate(42, -31)">
            <line x1="0" y1="0" x2="0" y2="18" stroke="url(#goldGradient)" stroke-width="1.5" />
            <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#goldGradient)" stroke-width="1.5" />
            <line x1="-8" y1="0" x2="-10" y2="18" stroke="url(#goldGradient)" stroke-width="1.5" />
            <line x1="8" y1="0" x2="10" y2="18" stroke="url(#goldGradient)" stroke-width="1.5" />
            <ellipse cx="0" cy="20" rx="12" ry="4" fill="url(#goldGradient)" />
        </g>

        <!-- Ornamento no topo -->
        <circle cx="0" cy="-38" r="6" fill="url(#goldGradient)" />
        <circle cx="0" cy="-38" r="3" fill="url(#navyGradient)" />
    </g>
</svg>