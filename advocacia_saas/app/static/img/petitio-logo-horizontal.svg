<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <defs>
    <!-- Gradiente dourado elegante -->
    <linearGradient id="goldGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#c9a85c"/>
      <stop offset="100%" style="stop-color:#b8972f"/>
    </linearGradient>
    
    <!-- Gradiente navy -->
    <linearGradient id="navyGradientH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1b263b"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    
    <!-- Sombra -->
    <filter id="shadowH" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Ícone circular com balança -->
  <g transform="translate(60, 60)">
    <!-- Fundo circular -->
    <circle cx="0" cy="0" r="50" fill="url(#navyGradientH)" filter="url(#shadowH)"/>
    <circle cx="0" cy="0" r="47" fill="none" stroke="url(#goldGradientH)" stroke-width="2"/>
    
    <!-- Balança simplificada -->
    <g transform="scale(0.5)">
      <!-- Haste central -->
      <rect x="-3" y="-55" width="6" height="90" fill="url(#goldGradientH)" rx="2"/>
      
      <!-- Base -->
      <polygon points="-25,35 25,35 0,25" fill="url(#goldGradientH)"/>
      <rect x="-30" y="33" width="60" height="5" fill="url(#goldGradientH)" rx="2"/>
      
      <!-- Barra horizontal -->
      <rect x="-60" y="-52" width="120" height="4" fill="url(#goldGradientH)" rx="2"/>
      
      <!-- Pratos -->
      <ellipse cx="-50" cy="-25" rx="18" ry="6" fill="url(#goldGradientH)"/>
      <line x1="-50" y1="-50" x2="-50" y2="-30" stroke="url(#goldGradientH)" stroke-width="2"/>
      
      <ellipse cx="50" cy="-25" rx="18" ry="6" fill="url(#goldGradientH)"/>
      <line x1="50" y1="-50" x2="50" y2="-30" stroke="url(#goldGradientH)" stroke-width="2"/>
      
      <!-- Ornamento topo -->
      <circle cx="0" cy="-60" r="8" fill="url(#goldGradientH)"/>
    </g>
  </g>
  
  <!-- Texto PETITIO -->
  <text x="130" y="52" font-family="Cormorant Garamond, Georgia, serif" 
        font-size="48" font-weight="600" letter-spacing="6" fill="url(#goldGradientH)">
    PETITIO
  </text>
  
  <!-- Linha vertical decorativa -->
  <line x1="125" y1="25" x2="125" y2="95" stroke="url(#goldGradientH)" stroke-width="1" opacity="0.5"/>
  
  <!-- Tagline -->
  <text x="135" y="82" font-family="Inter, sans-serif" 
        font-size="12" letter-spacing="4" fill="#c9a85c" opacity="0.85">
    ADVOCACIA DIGITAL
  </text>
</svg>
