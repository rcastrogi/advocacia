# Configuração para Railway e Render
[build]
builder = "DOCKERFILE"
buildCommand = "cd advocacia_saas && docker build -t petitio ."

[deploy]
startCommand = "/app/start.sh gunicorn run:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
healthcheckPath = "/"
healthcheckTimeout = 300

[env]
PYTHON_VERSION = "3.11"
